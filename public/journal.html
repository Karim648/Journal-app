<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Font Domine -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Journal</h1>
    <a id="home" href="index.html">â†©</a>
    <section id="journal-entries">
        <!-- journal entries -->
    </section>

    <section class="modal">
        <div class="modal-content"></div>
        <div class="edit-modal">
            <form id="edit-form" action="">
                <button id="cancel-edit" type="button">X</button>
                <h2>Edit Journal</h2>

                    <label for="edit-title">Title</label>
                    <input type="text" name="title" id="edit-title" required>
                
                
                    <label for="edit-date">Date</label>
                    <input type="date" name="date" id="edit-date" required>                
                
                <label for="edit-entry">Entry</label>
                <textarea name="entry" id="edit-entry" required></textarea>

                <button id="edit-btn">Edit Entry</button>
            </form>
        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
